apiVersion: v1
kind: Secret
metadata:
    name: "adw-secret"
type: Opaque
data:
  # cat tls.crt | base64 
  # cat tls.key | base64 
  server.key: ""
  server.crt: ""
  
# make sure data is encoded using echo -n 'stringval' | base64 
# single quotes are required around the sringval. echo "stringval" | base64  is not correct.
  #values that the npm registry created during deployment would use for authorization
  npmUser: "YmFpdw=="       #baiw
  npmPassword: "YmFpdw=="   #baiw
  kafkaUser: ""
  kafkaPassword: ""
  kafkaServerCert: ""
  kafkaKerberosKeytab: ""
  kafkaKerberosSaslServiceName: ""
  kafkaKerberosRealm: ""
  kafkaKerberosKdc: ""
  kafkaKerberosPrincipal: ""
  skillEncryptionSeed: "YmFpdy1za2lsbHMK"
  # values that will be used for registering this adw instance with UMS. 
  
  oidcClientId: "Y2xpZW50aWQ="  #clientid
  oidcClientSecret: "Y2xpZW50cGFzc3dvcmQ="  #clientpassword
  # the umsadmin and password entered  when creating UMS
  oidcUserName: "dW1zYWRtaW4="  #umsadmin
  oidcPassword: "cGFzc3dvcmQ="  #password

  # below are the default values if you have used opensource distro (admin/passw0rd)
  elasticsearchUser: "YWRtaW4="    #admin
  elasticsearchPassword: "cGFzc3cwcmQ="  #passw0rd

  #resource registry userid/ password configured when creating resource registry
  registryUser: "cm9vdA=="  
  registryPassword: "cGFzc3cwcmQ="