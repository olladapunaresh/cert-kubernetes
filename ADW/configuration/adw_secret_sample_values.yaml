apiVersion: v1
kind: Secret
metadata:
    name: "adw-secret"
type: Opaque
data:
# make sure data is encoded using echo -n 'stringval' | base64 
# single quotes are required around the sringval. echo "stringval" | base64  is not correct.
  server.key: ""
  server.crt: ""
  
  #values that the npm registry created during deployment would use for aut
  npmUser: "YmFpdw=="
  npmPassword: "YmFpdw=="
  kafkaUser: ""
  kafkaPassword: ""
  kafkaServerCert: ""
  kafkaKerberosKeytab: ""
  kafkaKerberosSaslServiceName: ""
  kafkaKerberosRealm: ""
  kafkaKerberosKdc: ""
  kafkaKerberosPrincipal: ""
  skillEncryptionSeed: "YmFpdy1za2lsbHMK"
  # values that will be used for registering this adw instance with UMS. 
  oidcClientId: "Y2xpZW50aWQ="
  oidcClientSecret: "Y2xpZW50cGFzc3dvcmQ="
  # the umsadmin and password entered  when creating UMS
  oidcUserName: "dW1zYWRtaW4="
  oidcPassword: "cGFzc3dvcmQ="  

  # below are the default values if you have used opensource distro (admin/passw0rd)
  elasticsearchUser: "YWRtaW4="
  elasticsearchPassword: "cGFzc3cwcmQ="

  #resource registry userid/ password configured when creating resource registry
  registryUser: "cm9vdA=="
  registryPassword: "cGFzc3cwcmQ="